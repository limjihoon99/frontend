<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 우선순위</title>
    <style>
        h2 {
            color: yellow;
        }

        h2 {
            color: red;
            background-color: green;
        }

        #test1 {
            background-color: pink;
        }

        .test1 {
            background-color: yellowgreen; /* 적용 안 됨 */
            color: white;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: orangered !important;
            color: aqua; /* 적용 안 됨 */
        }
    </style>
</head>
<body>
    <h2>CSS 선택자 우선순위</h2>

    <p>
        기본적으로 CSS 스타일은 위에서부터 아래로 적용이 되지만, <br>
        같은 태그에 다양한 선택자로 CSS 속성이 설정된 경우에는 우선순위에 따라 스타일이 적용된다.

        <br><br>

        !important &gt; 인라인 스타일 &gt; 아이디 선택자 &gt; 클래스 선택자 &gt; 태그 선택자
    </p>

    <h2>선택자 우선순위 테스트</h2>

    <div id="test1" class="test1" style="background-color: purple;">우선순위 테스트 1</div>
</body>
</html>
